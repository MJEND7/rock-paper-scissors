<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rock, Paper, Scissors</title>
		<meta charset="utf-8">
		<link rel="stylesheet"
		type="text/css"
		href="style.css">
	</head>
	<body>
		<h1>Rock, Paper, Scissors</h1>
		<button onClick="let choice = [2, 'rock'];">Rock</button>
		<button onClick="let choice = [0, 'paper'];">Paper</button>
		<button onClick="let choice = [1,
			'scissors'];">Scissors</button>
		<br>
		<button onClick="submit(choice);">Submit</button>
		<div id="op-space"></div>
		<div id="result-space"></div>
		<script src="index.js"></script>
	</body>
</html>
